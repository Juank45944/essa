<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="main-container">

        <div class="row">
            <div class="col s12 l4 offset-l2">
                <div class="card white">
                <div class="card-content">
                    <span class="card-title azul-text">Inicia Sesión</span>
                    <div class="row">
                        <form class="col s12">
                            <div class="input-field">
                                <input id="email" type="email" class="validate">
                                <label for="email">Correo electrónico</label>
                            </div>
                            <div class="input-field">
                                    <input id="password" type="password" class="validate">
                                    <label for="email">Contraseña</label>
                            </div>
                            <a class="olvidaste" href="">¿Olvidaste la contraseña?</a>
                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <img class="responsive-img logo" src="img/LogoEssa.png" alt="Essa">
                    <div>
                        <a href="#" class="gris-text">Regístrate</a>
                        <a href="#" class="azulclaro-text">Ingresar</a>
                    </div>
                </div>
                </div>
            </div>
        </div>

    </div>


    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
