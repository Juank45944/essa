<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administración</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <div class="main-container">

        <!-- LOGIN -->
        <div class="row" id="login">
            <div class="col s12 l4 offset-l4">
                <div class="card white">
                <div class="card-content">
                    <span class="card-title azul-text">Administrador</span>
                    <div class="row">
                        <div class="col s12">
                            <form id="login_form">
                                <div class="input-field">
                                    <input id="email" type="email" class="validate" aria-required="true">
                                    <label for="email" data-error="Debes ingresar tu número de cédula">
                                        Correo electrónico
                                    </label>
                                </div>
                                <div class="input-field">
                                        <input id="password" type="password" class="validate" aria-required="true">
                                        <label for="password" data-error="Ingresa tu contraseña">Contraseña</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <img class="responsive-img logo" src="img/LogoEssa.png" alt="Essa">
                    <div>
                        <button id="ingresar_btn" class="btn-flat azulclaro-text" type="submit" >Ingresar</button>
                    </div>
                </div>
                </div>
            </div>
        </div>

    </div>


    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- SWEET ALERT2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.1/sweetalert2.all.min.js"></script>
    <!-- Include a polyfill for ES6 Promises (optional) for IE11 and Android browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
