<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>


    <div class="container-fluid first">
        <div class="row">
            <div class="col m2 offset-m1">
                <img class="responsive-img logo" src="img/LogoEssa.png" alt="Essa">
            </div>
            <div class="col m3 offset-m6">
                <div class="side-buttons">
                    <a class="btn-floating btn-large waves-effect waves-light azul">
                        <i class="material-icons">home</i>
                    </a>
                    <a class="btn-floating btn-large waves-effect waves-light azulclaro">
                        <i class="material-icons">help_outline</i>
                    </a>
                    <a class="btn-floating btn-large waves-effect waves-light gris" id="logout">
                        <i class="material-icons">exit_to_app</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col m6">
                <div class="cursos-cont">
                    <h4 class="gris-text">Cursos:</h4>
                    <div class="collection" id="lista-cursos">
                        
                    </div>
                </div>
                

                <span class="azulclaro-text descr-progreso" id="msj-progreso">Haz click en alg√∫n curso para ver el progreso</span>
                <div class="barra-progreso">
                    <div class="pr primero"></div>
                    <div class="pr segundo"></div>
                    <div class="pr tercero"></div>
                    <div class="pr cuarto"></div>
                    <div class="pr quinto"></div>
                </div>               
            </div>
            <div class="col m5">
                <h3 class="azulclaro-text" id="username"></span></h3>
                <img class="responsive-image avatar" src="img/sm_saludo.png" alt="Hola!">
                <div class="ingresar-container">
                    <a class="waves-effect waves-light btn btn-large azul"><i class="material-icons right">call_made</i>Ingresar</a>                        
                </div>              
            </div>
        </div>
    </div>





    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/inicio.js"></script>
</body>
</html>
