        <div class="modal-content">
            <h4>Video1</h4>
            <video class="responsive-video" controls>
                <source src="resources/sample_video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">
                Cerrar
            </a>
        </div>
    </div>
    <!--MODAL JUEGO PREGUNTAS-->
    <div id="item5_modal" class="modal">
        <div class="modal-content">
                <div class="titulo">
                    <h1>COMPORTAMIENTO CALL CENTER <img src="img/Hello-01.png" id="img" alt=""> </h1>                                                                                      
                </div>
                <div class="card-panel">
                    <div class="card-content grey-text">
                        <form action="" method="post" id='mostrarPregunta'>       
                            <button class='btn btn-primary azulclaro hoverable'>
                                <i class="large material-icons left">live_help</i>Mostrar pregunta   
                                <span id='preguntaActual'>0</span>/<span id='numPreguntas'>0</span>
                            </button>
                            PUNTOS: 
                                  Positivos <i class="material-icons">mood</i><span class='bagge' id='numRespuestasCorrectas'>0</span>
                                  - Negativos <i class="material-icons">mood_bad</i> <span class='bagge' id='numRespuestasIncorrectas'>0</span>
                        </form>                         
                    <div id="tablero">
                        <h1 id='pregunta-titulo'>Â¿Preguntas Call Center ESSA?</h1>
                        <div class="progress">
                            <div id='barra-progreso' class="determinate" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            </div>
                        </div>
                            <ol id="pregunta-respuestas">
                            </ol>
                        <div class="card-action">            
                            <a href='#' class='btn btn-success azulclaro' id='btn-responder'>Responder</a> 
                            <a href='#' class='btn btn-warning azulclaro' id='btn-ceder-turno'>Ceder el turno</a>
                        </div>
                    </div>
                    </div>      
                </div>

            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">
                Cerrar
            </a>
